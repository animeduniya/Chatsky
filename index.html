<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAnime - Streaming by Rishab</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e1e1e, #2c3e50);
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 24px;
            animation: neonGlow 2s infinite alternate;
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 20px magenta; }
        }

        /* Search Bar */
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        /* Anime List */
        #anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .anime-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 180px;
            text-align: center;
        }

        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }

        .anime-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e60073;
        }

        /* Anime Details */
        #anime-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .hidden {
            display: none;
        }

        #episode-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .episode-button {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            background: #2196F3;
        }

        .episode-button:hover {
            background: #1976D2;
        }

        .close-btn {
            background: red;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SkyAnime</h1>
        <input type="text" id="search" placeholder="Search Anime...">
    </header>

    <div id="anime-list"></div>

    <!-- Anime Details Pop-up -->
    <div id="anime-details">
        <button class="close-btn" onclick="closeDetails()">Close</button>
        <h2 id="anime-title"></h2>
        <p id="anime-description"></p>
        <div id="episode-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("search");
            searchInput.addEventListener("keyup", fetchAnime);
        });

        async function fetchAnime() {
            const query = document.getElementById("search").value.trim();
            if (!query) return;

            const response = await fetch(`https://api-consumet-org-beta.vercel.app/meta/anilist/${query}`);
            const data = await response.json();

            displayAnime(data.results);
        }

        function displayAnime(animeList) {
            const listContainer = document.getElementById("anime-list");
            listContainer.innerHTML = "";

            animeList.forEach(anime => {
                const animeDiv = document.createElement("div");
                animeDiv.classList.add("anime-item");
                animeDiv.innerHTML = `
                    <img src="${anime.image}" alt="${anime.title.english || anime.title.romaji}">
                    <h3>${anime.title.english || anime.title.romaji}</h3>
                    <button onclick="fetchEpisodes('${anime.id}')">Watch</button>
                `;
                listContainer.appendChild(animeDiv);
            });
        }

        async function fetchEpisodes(animeId) {
            const response = await fetch(`https://api-consumet-org-beta.vercel.app/meta/anilist/info/${animeId}?provider=zoro`);
            const data = await response.json();

            const detailsDiv = document.getElementById("anime-details");
            detailsDiv.style.display = "block";
            document.getElementById("anime-title").textContent = data.title.english || data.title.romaji;
            document.getElementById("anime-description").textContent = data.description;

            const episodeList = document.getElementById("episode-list");
            episodeList.innerHTML = "";
            data.episodes.forEach(episode => {
                const episodeBtn = document.createElement("button");
                episodeBtn.classList.add("episode-button");
                episodeBtn.textContent = `Episode ${episode.number}`;
                episodeBtn.onclick = () => streamEpisode(episode.id);
                episodeList.appendChild(episodeBtn);
            });
        }

        function streamEpisode(episodeId) {
            window.open(`https://api-consumet-org-beta.vercel.app/meta/anilist/watch/${episodeId}?provider=zoro`, "_blank");
        }

        function closeDetails() {
            document.getElementById("anime-details").style.display = "none";
        }
    </script>
</body>
</html>
