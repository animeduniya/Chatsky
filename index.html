<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAnime - Watch Anime Online</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
        }

        button {
            background: #ff3c00;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .search-container {
            margin: 20px;
        }

        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .anime-card {
            width: 150px;
            margin: 10px;
            padding: 10px;
            background: #444;
            cursor: pointer;
            border-radius: 5px;
        }

        .anime-card img {
            width: 100%;
            border-radius: 5px;
        }

        #video-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: black;
            padding: 10px;
            display: none;
        }

        .dark-mode {
            background-color: #121212;
            color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>SkyAnime</h1>
        <button onclick="toggleDarkMode()">üåô Dark Mode</button>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search anime...">
        <button onclick="searchAnime()">üîç Search</button>
    </div>

    <!-- Trending Anime -->
    <h2>üî• Trending Anime</h2>
    <div id="trending" class="anime-list"></div>

    <!-- Search Results -->
    <h2>üîé Search Results</h2>
    <div id="search-results" class="anime-list"></div>

    <!-- Video Player -->
    <div id="video-container">
        <button onclick="closeVideo()">‚ùå Close</button>
        <video id="player" controls width="100%"></video>
    </div>

    <script>
        const API_BASE = "https://api-consumet-org-beta.vercel.app/meta/anilist";

        // üåô Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // üîç Search Anime
        async function searchAnime() {
            let query = document.getElementById("search-bar").value;
            let response = await fetch(`${API_BASE}/${query}`);
            let data = await response.json();

            let resultsDiv = document.getElementById("search-results");
            resultsDiv.innerHTML = "";

            data.results.forEach(anime => {
                let div = document.createElement("div");
                div.className = "anime-card";
                div.innerHTML = `<img src="${anime.image}"> <p>${anime.title}</p>`;
                div.onclick = () => loadEpisodes(anime.id);
                resultsDiv.appendChild(div);
            });
        }

        // üî• Fetch Trending Anime
        async function loadTrending() {
            let response = await fetch(`${API_BASE}/trending`);
            let data = await response.json();

            let trendingDiv = document.getElementById("trending");
            trendingDiv.innerHTML = "";

            data.results.forEach(anime => {
                let div = document.createElement("div");
                div.className = "anime-card";
                div.innerHTML = `<img src="${anime.image}"> <p>${anime.title}</p>`;
                div.onclick = () => loadEpisodes(anime.id);
                trendingDiv.appendChild(div);
            });
        }

        // üì∫ Load Episodes
        async function loadEpisodes(animeId) {
            let response = await fetch(`${API_BASE}/info/${animeId}?provider=zoro`);
            let data = await response.json();

            let resultsDiv = document.getElementById("search-results");
            resultsDiv.innerHTML = `<h2>${data.title}</h2>`;

            data.episodes.forEach(episode => {
                let div = document.createElement("div");
                div.className = "anime-card";
                div.innerHTML = `<p>Episode ${episode.number}</p>`;
                div.onclick = () => streamEpisode(episode.id);
                resultsDiv.appendChild(div);
            });
        }

        // üé¨ Stream Episode (via Proxy)
        async function streamEpisode(episodeId) {
            const response = await fetch(`http://localhost:5000/proxy/watch/${episodeId}`);
            const data = await response.json();

            let videoContainer = document.getElementById("video-container");
            videoContainer.style.display = "block";

            // Use the Proxy Server URL
            document.getElementById("player").src = data.sources[0].url;
        }

        // ‚ùå Close Video Player
        function closeVideo() {
            document.getElementById("video-container").style.display = "none";
            document.getElementById("player").src = "";
        }

        // Load Trending Anime on Page Load
        loadTrending();
    </script>

</body>
</html>
