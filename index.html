<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAnime - Watch Anime Online</title>
    <style>
        /* Dark & Light Mode */
        :root {
            --bg-color: #1e1e1e;
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --highlight: #ff4081;
        }

        body.light-mode {
            --bg-color: white;
            --text-color: black;
            --card-bg: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            transition: all 0.3s;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 10px;
            width: 40%;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            background: var(--highlight);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e60073;
        }

        #anime-list, #trending-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .anime-item {
            background: var(--card-bg);
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 180px;
            text-align: center;
            cursor: pointer;
        }

        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }

        .anime-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
        }

        #anime-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #video-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SkyAnime</h1>
        <input type="text" id="search" placeholder="Search Anime...">
        <button onclick="toggleDarkMode()">ðŸŒ™ Light/Dark</button>
    </header>

    <h2>Trending Anime</h2>
    <div id="trending-list"></div>

    <h2>Search Results</h2>
    <div id="anime-list"></div>

    <!-- Anime Details Pop-up -->
    <div id="anime-details">
        <button onclick="closeDetails()">Close</button>
        <h2 id="anime-title"></h2>
        <p id="anime-description"></p>
        <div id="episode-list"></div>
    </div>

    <!-- Video Player -->
    <div id="video-player">
        <button onclick="closeVideo()">Close</button>
        <video id="player" controls></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchTrendingAnime();
            document.getElementById("search").addEventListener("keyup", fetchAnime);
        });

        async function fetchTrendingAnime() {
            const response = await fetch(`https://api-consumet-org-beta.vercel.app/meta/anilist/trending`);
            const data = await response.json();
            displayAnime(data.results, "trending-list");
        }

        async function fetchAnime() {
            const query = document.getElementById("search").value.trim();
            if (!query) return;

            const response = await fetch(`https://api-consumet-org-beta.vercel.app/meta/anilist/${query}`);
            const data = await response.json();
            displayAnime(data.results, "anime-list");
        }

        function displayAnime(animeList, containerId) {
            const listContainer = document.getElementById(containerId);
            listContainer.innerHTML = "";

            animeList.forEach(anime => {
                const animeDiv = document.createElement("div");
                animeDiv.classList.add("anime-item");
                animeDiv.innerHTML = `
                    <img src="${anime.image}" alt="${anime.title.english || anime.title.romaji}">
                    <h3>${anime.title.english || anime.title.romaji}</h3>
                    <button onclick="fetchEpisodes('${anime.id}')">Watch</button>
                `;
                listContainer.appendChild(animeDiv);
            });
        }

        async function fetchEpisodes(animeId) {
            const response = await fetch(`https://api-consumet-org-beta.vercel.app/meta/anilist/info/${animeId}?provider=zoro`);
            const data = await response.json();

            const detailsDiv = document.getElementById("anime-details");
            detailsDiv.style.display = "block";
            document.getElementById("anime-title").textContent = data.title.english || data.title.romaji;
            document.getElementById("anime-description").textContent = data.description;

            const episodeList = document.getElementById("episode-list");
            episodeList.innerHTML = "";
            data.episodes.forEach(episode => {
                const episodeBtn = document.createElement("button");
                episodeBtn.textContent = `Episode ${episode.number}`;
                episodeBtn.onclick = () => streamEpisode(episode.id);
                episodeList.appendChild(episodeBtn);
            });
        }

        async function streamEpisode(episodeId) {
            const response = await fetch(`https://api-consumet-org-beta.vercel.app/meta/anilist/watch/${episodeId}?provider=zoro`);
            const data = await response.json();

            const videoPlayer = document.getElementById("video-player");
            videoPlayer.style.display = "block";
            document.getElementById("player").src = data.sources[0].url;
        }

        function closeDetails() {
            document.getElementById("anime-details").style.display = "none";
        }

        function closeVideo() {
            document.getElementById("video-player").style.display = "none";
            document.getElementById("player").pause();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
